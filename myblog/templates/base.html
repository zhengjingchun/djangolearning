<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JC'lesson</title>
    {% include 'include/resources.include' %}
    {% block header %}
    {% endblock %}
</head>
<body>
<div id="navbar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">JC'demo</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">主页</a></li>
                        <li><a href="#">文章</a></li>
                        <li><a href="#">留言</a></li>
                        <li><a href="#">关于</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<div>
    <div class="sidebar" style="width: 400px">
        <div class="head">
            <img src="../static/image/my.png" class="img-circle text-center">
        </div>
        <h1>JC'Lesson</h1>

        <h1>
            <small>This's my demo</small>
        </h1>
        <div style="float: left">
            <div class="form-group" style="width: 60%">
                <input placeholder ="Search">
            </div>
            <button><i class="glyphicon glyphicon-search"></i> 提交</button>
        </div>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</div>

{#    <footer class="cloud-footer">#}

<script>
    $(document).ready(function () {
        $('ul li').click(function () {
            var first = $('li.active');
            first.removeAttr('class', 'active');
            $(this).attr('class', 'active');
            return false;
        });

        var changeHeaderOn = $('nav').height();
        $(window).scroll(function(){
            var scrollY = $(document).scrollTop();
            if (scrollY > changeHeaderOn){
                $('nav').addClass("navShadow");
            }else{
                $('nav').removeClass("navShadow");
            }
        });
    })
</script>
</body>
</html>
